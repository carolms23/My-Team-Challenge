<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My page teams</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=PT+Serif:wght@400&family=Poppins&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The creative crew</h1>
            <article class="whoWeAre">
                <h2 class = "title-paragraph">Who we are</h2>
                <p class="teamView">We are a team of creatively diverse. driven.
                    innovate
                    individuals working in various locations from the world</p>
            </article>
        </header>
        <main>
            <section class = "photos">
                    <figure class="photo1">
                        <div class="img-container">
                            <img src="img/photo1.png" alt="">
                            <figcaption class="name">Bill Mahoney</figcaption>
                        </div>
                        <figcaption class="position">Product Owner</figcaption>
                    </figure>
                    <figure class="photo2">
                        <div class="img-container">
                            <img src="img/photo2.png" alt="">
                            <figcaption class="name">Sara Cabrera</figcaption>
                        </div>
                        <figcaption class="position">art director</figcaption>
                    </figure>
                    <figure class="photo3">
                        <div class="img-container">
                            <img src="img/photo3.png" alt="">
                            <figcaption class="name">Shae Le</figcaption>
                        </div>
                        
                        <figcaption class="position">tech lead</figcaption>
                    </figure>

                    <figure class="photo4">
                        <div class="img-container">
                            <img src="img/photo4.png" alt="">
                            <figcaption class="name">Skylah Lu</figcaption>
                        </div>
                        <figcaption class="position">ux designer</figcaption>
                    </figure>

                    <figure class="photo5">
                        <div class="img-container">
                            <img src="img/photo5.png" alt="">
                            <figcaption class="name">Griff Richards</figcaption>    
                        </div>
                        <figcaption class="position">developer</figcaption>
                    </figure> 

                    <figure class="photo6">
                        <div class="img-container">
                            <img src="img/photo6.png" alt="">
                            <figcaption class="name"> Stan John</figcaption>
                        </div>
                        <figcaption class="position">developer</figcaption>
                    </figure>                    
            </section>
        </main>
        <footer>
            <p>created by carolms23-devChallenges.io </p>
        </footer>
    </body>
</html>
